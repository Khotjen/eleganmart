<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:site_name" content="EleganMart" />
    <meta property="og:title" content="Checkout - EleganMart" />
    <meta property="og:description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eleganmart.local/checkout" />
    <meta property="og:image" content="https://eleganmart.local/og-image.svg" />
    <link rel="canonical" href="https://eleganmart.local/checkout" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<title>Checkout - EleganMart</title>
    <link rel="stylesheet" href="/style.css" />
      <script src="/nav.js" defer></script>
      <script src="/api.js" defer></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge">E</div>
          <div>EleganMart</div>
        </div>
        <button class="nav-toggle" id="navToggle" aria-label="Buka menu navigasi" aria-expanded="false" aria-controls="siteNav"><span>Menu</span></button>
        <nav class="nav" id="siteNav" aria-label="Navigasi utama">
          <a class="btn-ghost" href="/">Beranda</a>
          <a class="btn-ghost" href="/about">About</a>
          <a class="btn-ghost" href="/produk">Produk</a>
          <a class="btn-ghost" href="/kontak">Kontak</a>
          <a class="btn-ghost" href="/faq">FAQ</a>
          <a class="btn-ghost" href="/akun">Akun</a>
          <a class="btn-ghost" href="/login">Login</a>
          <a class="btn-ghost" href="/register">Daftar</a>
          <a class="cart-indicator" href="/cart" aria-label="Keranjang belanja">
            <span>Cart</span>
            <span id="cartCount" class="cart-count" aria-live="polite">0</span>
          </a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <div class="section-card checkout-layout">
          <div>
            <div class="section-head">
              <h3 class="section-title">Data Pengiriman</h3>
              <span class="pill">Customer</span>
            </div>
            <form id="checkoutForm" class="form-grid">
              <div class="input-group">
                <label class="label" for="customerName">Nama lengkap</label>
                <input id="customerName" type="text" placeholder="Nama penerima" required />
              </div>
              <div class="input-group">
                <label class="label" for="customerPhone">Nomor HP</label>
                <input id="customerPhone" type="text" placeholder="08xxxxxxxxxx" required />
              </div>
              <div class="input-group" style="grid-column:1/-1">
                <label class="label" for="customerAddress">Alamat lengkap</label>
                <input id="customerAddress" type="text" placeholder="Alamat lengkap pengiriman" required />
              </div>
              <div class="input-group">
                <label class="label" for="customerCity">Kota</label>
                <input id="customerCity" type="text" placeholder="Kota" required />
              </div>
              <div class="input-group">
                <label class="label" for="customerZip">Kode pos</label>
                <input id="customerZip" type="text" placeholder="Kode pos" required />
              </div>
              <div class="input-group" style="grid-column:1/-1">
                <label class="label" for="customerNote">Catatan</label>
                <input id="customerNote" type="text" placeholder="Catatan untuk kurir (opsional)" />
              </div>
              <button class="btn" type="submit">Buat Pesanan</button>
              <div id="checkoutError" class="product-desc" role="alert" aria-live="polite"></div>
            </form>
          </div>
          <div>
            <div class="section-head">
              <h3 class="section-title">Ringkasan Order</h3>
              <span class="pill">Checkout</span>
            </div>
            <div id="checkoutLoading" class="empty-state" hidden>Memuat ringkasan...</div>
            <div id="checkoutEmpty" class="empty-state" hidden>Keranjang kosong.</div>
            <div id="checkoutItems" class="checkout-items"></div>
            <div class="cart-summary">
              <div>
                <div class="label">Total</div>
                <div id="checkoutTotal" class="cart-total">Rp0</div>
              </div>
              <a class="btn-outline" href="/cart">Ubah cart</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>(c) EleganMart</footer>
    <script src="/app.js"></script>
    <script src="/checkout.js"></script>
  </body>
</html>
