<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:site_name" content="EleganMart" />
    <meta property="og:title" content="Detail Produk - EleganMart" />
    <meta property="og:description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eleganmart.local/produk-detail" />
    <meta property="og:image" content="https://eleganmart.local/og-image.svg" />
    <link rel="canonical" href="https://eleganmart.local/produk-detail" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<title>Detail Produk - EleganMart</title>
    <link rel="stylesheet" href="/style.css" />
      <script src="/nav.js" defer></script>
      <script src="/api.js" defer></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge">E</div>
          <div>EleganMart</div>
        </div>
        <button class="nav-toggle" id="navToggle" aria-label="Buka menu navigasi" aria-expanded="false" aria-controls="siteNav"><span>Menu</span></button>
        <nav class="nav" id="siteNav" aria-label="Navigasi utama">
          <a class="btn-ghost" href="/">Beranda</a>
          <a class="btn-ghost" href="/about">About</a>
          <a class="btn-ghost" href="/produk">Produk</a>
          <a class="btn-ghost" href="/kontak">Kontak</a>
          <a class="btn-ghost" href="/faq">FAQ</a>
          <a class="btn-ghost" href="/akun">Akun</a>
          <a class="btn-ghost" href="/login">Login</a>
          <a class="btn-ghost" href="/register">Daftar</a>
          <a class="cart-indicator" href="/cart" aria-label="Keranjang belanja">
            <span>Cart</span>
            <span id="cartCount" class="cart-count" aria-live="polite">0</span>
          </a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <div class="section-card detail-layout">
          <img id="detailImage" class="detail-image" src="https://picsum.photos/seed/placeholder/800/600" alt="Produk" />
          <div class="detail-body">
            <span id="detailCategory" class="badge">Kategori</span>
            <h2 id="detailTitle" class="detail-title">Nama Produk</h2>
            <div id="detailPrice" class="detail-price">Rp0</div>
            <p id="detailDesc" class="detail-desc">Deskripsi produk.</p>
            <div class="detail-actions">
              <button id="addToCartBtn" class="btn">Tambah ke cart</button>
              <a class="btn-outline" href="/cart">Lihat cart</a>
              <a class="btn-ghost" href="/produk">Kembali ke katalog</a>
            </div>
          </div>
        </div>
          <div id="detailLoading" class="empty-state" hidden>Memuat produk...</div>
          <div id="detailEmpty" class="empty-state" hidden>Produk tidak ditemukan.</div>
      </section>
    </main>
    <footer>(c) EleganMart</footer>
    <script src="/app.js"></script>
    <script src="/produk-detail.js"></script>
  </body>
</html>
