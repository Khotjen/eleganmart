<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:site_name" content="EleganMart" />
    <meta property="og:title" content="Tracking Pesanan - EleganMart" />
    <meta property="og:description" content="EleganMart adalah brand resmi dengan produk original, harga transparan, dan layanan cepat." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eleganmart.local/tracking" />
    <meta property="og:image" content="https://eleganmart.local/og-image.svg" />
    <link rel="canonical" href="https://eleganmart.local/tracking" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<title>Tracking Pesanan - EleganMart</title>
    <link rel="stylesheet" href="/style.css" />
      <script src="/nav.js" defer></script>
      <script src="/api.js" defer></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge">E</div>
          <div>EleganMart</div>
        </div>
        <button class="nav-toggle" id="navToggle" aria-label="Buka menu navigasi" aria-expanded="false" aria-controls="siteNav"><span>Menu</span></button>
        <nav class="nav" id="siteNav" aria-label="Navigasi utama">
          <a class="btn-ghost" href="/">Beranda</a>
          <a class="btn-ghost" href="/about">About</a>
          <a class="btn-ghost" href="/produk">Produk</a>
          <a class="btn-ghost" href="/kontak">Kontak</a>
          <a class="btn-ghost" href="/faq">FAQ</a>
          <a class="btn-ghost" href="/akun">Akun</a>
          <a class="btn-ghost" href="/login">Login</a>
          <a class="btn-ghost" href="/register">Daftar</a>
          <a class="cart-indicator" href="/cart" aria-label="Keranjang belanja">
            <span>Cart</span>
            <span id="cartCount" class="cart-count" aria-live="polite">0</span>
          </a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <div class="section-card tracking-layout">
          <div>
            <div class="section-head">
              <h3 class="section-title">Tracking Pesanan</h3>
              <span class="pill">Status</span>
            </div>
            <form id="trackingForm" class="form-grid">
              <div class="input-group" style="grid-column:1/-1">
                <label class="label" for="trackingInput">Nomor order</label>
                <input id="trackingInput" type="text" placeholder="ORD-xxxxxxxx" />
              </div>
              <button class="btn" type="submit">Cek status</button>
            </form>
          </div>
          <div class="section-card">
            <div class="section-head">
              <h3 class="section-title">Hasil tracking</h3>
              <span class="pill">Live</span>
            </div>
            <div id="trackingResult" class="tracking-result">
              <div class="product-desc">Masukkan nomor order untuk melihat status.</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>(c) EleganMart</footer>
    <script src="/app.js"></script>
    <script src="/tracking.js"></script>
  </body>
</html>
